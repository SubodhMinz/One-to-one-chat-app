{% extends 'chat_app/base.html' %}
{% block title %}Login{% endblock title %}
{% block main %}
<div class="login">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
            {% for error in field.errors %}
                {{error}}
            {% endfor%} <br> <br>
        {% endfor%}
        <button>Login</button> <br>
        <a href="{% url 'home' %}">Home &ensp;</a>
        <a href="{% url 'signup' %}">Sign Up &ensp; </a>
    </form>
</div>
{% endblock main %}
